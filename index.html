<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sweet Lab Menu</title>

<!-- Poppins font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
  body { 
    font-family: 'Poppins', sans-serif; 
    text-align: center; 
    background: #fffafc; 
    margin: 0;
    padding: 0;
  }

  /* ORDER CTA */
  .order-caption {
    font-size: 22px;
    font-weight: 700;
    color: #4a2f23;
    margin-top: 20px;
    margin-bottom: 14px;
  }

  /* DELIVERY LOGOS (desktop default) */
  .delivery-wrap {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-bottom: 22px;
  }

  .delivery-wrap a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 72px;
    height: 72px;
    border-radius: 18px;
    background: #ffffff;
    border: 1px solid #eee;
    text-decoration: none;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .delivery-wrap a:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  }

  .delivery-wrap img {
    width: 44px;
    height: 44px;
    object-fit: contain;
    display: block;
  }

  /* LANGUAGE SWITCH */
  .lang-switch { 
    margin: 20px 0; 
  }

  .lang-switch button {
    margin: 0 6px;
    padding: 10px 18px;
    border-radius: 999px;
    border: 1px solid #ccc;
    cursor: pointer;
    background: white;
    font-size: 16px;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
  }

  .lang-switch button.active {
    font-weight: 700;
    border-color: #ff7fbf;
    color: #ff7fbf;
  }

  .menu-lang { 
    display: none; 
  }

  .menu-lang.active { 
    display: block; 
  }

  .menu-img { 
    max-width: 90%; 
    height: auto; 
    margin-bottom: 16px; 
    border-radius: 8px;
  }

  /* MOBILE BOOST */
  @media (max-width: 768px) {

    .order-caption {
      font-size: 36px;
      margin-top: 28px;
      margin-bottom: 20px;
    }

    .delivery-wrap {
      gap: 20px;
      margin-bottom: 30px;
    }

    .delivery-wrap a {
      width: 120px;
      height: 120px;
      border-radius: 28px;
    }

    .delivery-wrap img {
      width: 72px;
      height: 72px;
    }
  }
</style>
</head>

<body>

<!-- LANGUAGE-AWARE ORDER CTA -->
<div class="order-caption" id="orderCaption">შეუკვეთე ახლავე!</div>

<div class="delivery-wrap">
  <a href="https://wolt.com/en/geo/tbilisi/restaurant/sweet-labb?srsltid=AfmBOooZsP3KjfWOflKC5pnJQQSQPeLiPXeqpCekDwm6WeWer6Meib1B"
     target="_blank" rel="noopener">
    <img src="images/logos/wolt.png" alt="Order on Wolt">
  </a>

  <a href="https://glovoapp.com/en/ge/tbilisi/stores/sweet-lab-tbi"
     target="_blank" rel="noopener">
    <img src="images/logos/glovo.png" alt="Order on Glovo">
  </a>

  <a href="https://food.bolt.eu/en/15-tbilisi/p/125688-sweet-lab/"
     target="_blank" rel="noopener">
    <img src="images/logos/bolt.png" alt="Order on Bolt Food">
  </a>
</div>

<div class="lang-switch">
  <button data-lang="ka" class="active">ქართული</button>
  <button data-lang="en">English</button>
</div>

<!-- GEORGIAN MENUS -->
<div class="menu-lang lang-ka active">
  <img class="menu-img" src="images/ge/menu-1-ge.jpg">
  <img class="menu-img" src="images/ge/menu-2-ge.jpg">
  <img class="menu-img" src="images/ge/menu-3-ge.jpg">
  <img class="menu-img" src="images/ge/menu-4-ge.jpg">
  <img class="menu-img" src="images/ge/menu-5-ge.jpg">
  <img class="menu-img" src="images/ge/menu-6-ge.jpg">
</div>

<!-- ENGLISH MENUS -->
<div class="menu-lang lang-en">
  <img class="menu-img" src="images/en/menu-1-en.jpg">
  <img class="menu-img" src="images/en/menu-2-en.jpg">
  <img class="menu-img" src="images/en/menu-3-en.jpg">
  <img class="menu-img" src="images/en/menu-4-en.jpg">
  <img class="menu-img" src="images/en/menu-5-en.jpg">
  <img class="menu-img" src="images/en/menu-6-en.jpg">
</div>

<script>
  const buttons = document.querySelectorAll('.lang-switch button');
  const sections = document.querySelectorAll('.menu-lang');
  const orderCaption = document.getElementById('orderCaption');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const lang = btn.getAttribute('data-lang');

      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      sections.forEach(sec => {
        sec.classList.remove('active');
        if (sec.classList.contains('lang-' + lang)) {
          sec.classList.add('active');
        }
      });

      // Update CTA text
      orderCaption.textContent =
        lang === 'ka' ? 'შეუკვეთე ახლავე!' : 'Order now!';
    });
  });
</script>

</body>
</html>
