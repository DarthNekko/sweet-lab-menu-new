<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- THIS IS THE FIX (makes mobile widths real) -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sweet Lab Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: #fffafc;
    margin: 0;
    padding: 0;
  }

  .order-caption {
    font-weight: 700;
    color: #4a2f23;
    margin-top: 20px;
    margin-bottom: 14px;
    font-size: 22px; /* desktop default */
  }

  .delivery-wrap {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-bottom: 22px;
  }

  .delivery-wrap a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 72px;   /* desktop default */
    height: 72px;  /* desktop default */
    border-radius: 18px;
    background: #ffffff;
    border: 1px solid #eee;
    text-decoration: none;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .delivery-wrap a:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  }

  .delivery-wrap img {
    width: 44px;   /* desktop default */
    height: 44px;  /* desktop default */
    object-fit: contain;
    display: block;
  }

  .lang-switch {
    margin: 20px 0;
  }

  .lang-switch button {
    margin: 0 6px;
    padding: 10px 18px;
    border-radius: 999px;
    border: 1px solid #ccc;
    cursor: pointer;
    background: white;
    font-size: 16px;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
  }

  .lang-switch button.active {
    font-weight: 700;
    border-color: #ff7fbf;
    color: #ff7fbf;
  }

  .menu-lang { display: none; }
  .menu-lang.active { display: block; }

  .menu-img {
    max-width: 90%;
    height: auto;
    margin-bottom: 16px;
    border-radius: 8px;
  }

  /* MOBILE: BIG BIG BIG */
  @media (max-width: 768px) {
    .order-caption {
      font-size: 44px;  /* way bigger */
      margin-top: 28px;
      margin-bottom: 22px;
    }

    .delivery-wrap {
      gap: 22px;
      margin-bottom: 34px;
    }

    .delivery-wrap a {
      width: 140px;   /* ~2x+ bigger card */
      height: 140px;
      border-radius: 32px;
    }

    .delivery-wrap img {
      width: 88px;    /* much bigger logo */
      height: 88px;
    }
  }
</style>
</head>

<body>

<div class="order-caption" id="orderCaption">შეუკვეთე ახლავე!</div>

<div class="delivery-wrap">
  <a href="https://wolt.com/en/geo/tbilisi/restaurant/sweet-labb?srsltid=AfmBOooZsP3KjfWOflKC5pnJQQSQPeLiPXeqpCekDwm6WeWer6Meib1B"
     target="_blank" rel="noopener">
    <img src="images/logos/wolt.png" alt="Order on Wolt">
  </a>

  <a href="https://glovoapp.com/en/ge/tbilisi/stores/sweet-lab-tbi"
     target="_blank" rel="noopener">
    <img src="images/logos/glovo.png" alt="Order on Glovo">
  </a>

  <a href="https://food.bolt.eu/en/15-tbilisi/p/125688-sweet-lab/"
     target="_blank" rel="noopener">
    <img src="images/logos/bolt.png" alt="Order on Bolt Food">
  </a>
</div>

<div class="lang-switch">
  <button data-lang="ka" class="active">ქართული</button>
  <button data-lang="en">English</button>
</div>

<div class="menu-lang lang-ka active">
  <img class="menu-img" src="images/ge/menu-1-ge.jpg" alt="Georgian Menu 1">
  <img class="menu-img" src="images/ge/menu-2-ge.jpg" alt="Georgian Menu 2">
  <img class="menu-img" src="images/ge/menu-3-ge.jpg" alt="Georgian Menu 3">
  <img class="menu-img" src="images/ge/menu-4-ge.jpg" alt="Georgian Menu 4">
  <img class="menu-img" src="images/ge/menu-5-ge.jpg" alt="Georgian Menu 5">
  <img class="menu-img" src="images/ge/menu-6-ge.jpg" alt="Georgian Menu 6">
</div>

<div class="menu-lang lang-en">
  <img class="menu-img" src="images/en/menu-1-en.jpg" alt="English Menu 1">
  <img class="menu-img" src="images/en/menu-2-en.jpg" alt="English Menu 2">
  <img class="menu-img" src="images/en/menu-3-en.jpg" alt="English Menu 3">
  <img class="menu-img" src="images/en/menu-4-en.jpg" alt="English Menu 4">
  <img class="menu-img" src="images/en/menu-5-en.jpg" alt="English Menu 5">
  <img class="menu-img" src="images/en/menu-6-en.jpg" alt="English Menu 6">
</div>

<script>
  const buttons = document.querySelectorAll('.lang-switch button');
  const sections = document.querySelectorAll('.menu-lang');
  const orderCaption = document.getElementById('orderCaption');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const lang = btn.getAttribute('data-lang');

      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      sections.forEach(sec => {
        sec.classList.remove('active');
        if (sec.classList.contains('lang-' + lang)) {
          sec.classList.add('active');
        }
      });

      orderCaption.textContent = (lang === 'ka')
        ? 'შეუკვეთე ახლავე!'
        : 'Order now!';
    });
  });
</script>

</body>
</html>
